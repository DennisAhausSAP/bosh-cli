# https://golangci-lint.run/usage/configuration/
run:
  timeout: 5m # 1m default times out on github-action runners

linters:
  disable-all: true
  enable:
    - errcheck
    - errchkjson
    - errorlint
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
#    - misspell
#    - musttag

linters-settings:
  gosec:
    excludes:
      - G115 #Potential integer overflow when converting between integer types
#  misspell:
#    locale: US

issues:
  exclude-dirs:
    - test/
    - ".*fakes.*"
    - ".*mocks.*"
    - integration/
  exclude-files:
    - ".*_test\\.go"

output:
  # Sort results by: filepath, line and column.
  sort-results: true
