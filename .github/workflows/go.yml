name: go
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    strategy:
      matrix:
        go: [1.18]
        os: [macos-latest, ubuntu-latest]
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - uses: golangci/golangci-lint-action@v3
